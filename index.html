<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhang Design </title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Helvetica', sans-serif; }
        canvas { display: block; filter: blur(5px) contrast(15); } /* 这里的滤镜制造流体感 */
        .ui-header { 
            position: absolute; 
            top: 25px; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            color: #fff; 
            text-transform: uppercase; 
            font-size: 11px; 
            letter-spacing: 3px; 
            z-index: 100; 
            pointer-events: none;
            mix-blend-mode: difference; /* 文字会根据背景颜色自动反色 */
        }
    </style>
</head>
<body>
    <div class="ui-header">
        <span>ZHANGDESIGN.COM</span>
        <span>KASSEL GERMANY</span>
        <span>TIANJIN CHINA</span>
        <span>HONGZHANG@HOTMAIL.DE</span>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let balls = [];
        const mouse = { x: undefined, y: undefined };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Ball {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.radius = Math.random() * 50 + 50;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }
            update() {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) this.vx *= -1;
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) this.vy *= -1;
                this.x += this.vx;
                this.y += this.vy;
                
                // 鼠标交互
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) {
                    if (mouse.x > this.x && this.x > this.radius) this.x -= 2;
                    if (mouse.x < this.x && this.x < canvas.width - this.radius) this.x += 2;
                }
            }
        }

        function init() {
            for (let i = 0; i < 15; i++) {
                balls.push(new Ball());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    </script>
</body>
</html>
