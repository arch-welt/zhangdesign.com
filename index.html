<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhang Design /title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Helvetica', sans-serif; }
        canvas { display: block; }
        /* 文字排成一行 */
        .ui-line { 
            position: absolute; 
            top: 30px; 
            width: 100%; 
            display: flex; 
            justify-content: space-around; 
            color: #fff; 
            text-transform: uppercase; 
            font-size: 11px; 
            letter-spacing: 2px; 
            z-index: 10; 
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="ui-line">
        <span>ZHANGDESIGN.COM</span>
        <span>KASSEL GERMANY</span>
        <span>TIANJIN CHINA</span>
        <span>DESIGN </span>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: -100, y: -100 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 1.5 + 0.5;
                this.color = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.2) + ')';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    this.x -= dx / 10;
                    this.y -= dy / 10;
                } else {
                    if (this.x !== this.baseX) this.x += (this.baseX - this.x) * 0.05;
                    if (this.y !== this.baseY) this.y += (this.baseY - this.y) * 0.05;
                }
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 1500; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
                particles[i].update();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
