<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhang Design</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #fff; font-family: 'Helvetica', sans-serif; }
        canvas { display: block; cursor: crosshair; }
        .ui { position: absolute; padding: 30px; pointer-events: none; z-index: 10; text-transform: uppercase; font-size: 12px; letter-spacing: 2px; line-height: 1.6; }
        .top-left { top: 0; left: 0; color: #000; }
        .top-right { top: 0; right: 0; text-align: right; color: #000; }
    </style>
</head>
<body>
    <div class="ui top-left">ZHANGDESIGN.COM<br>KASSEL, GERMANY</div>
    <div class="ui top-right">ESTABLISHED 2006<br>DESIGN ARCHIVE</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (points.length < 2) return;
            ctx.beginPath();
            ctx.lineWidth = 80; 
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000';
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();
        }
        window.addEventListener('mousemove', (e) => {
            points.push({ x: e.clientX, y: e.clientY });
            if (points.length > 150) points.shift();
            draw();
        });
        window.addEventListener('mousedown', () => {
            points = []; 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
